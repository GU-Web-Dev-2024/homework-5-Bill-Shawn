<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Art Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Interactive Art Gallery</h1>
        </header>

        <main>
            <!-- Artwork View Counter -->
            <div id="counter">Artworks Viewed: 0</div>

            <!-- Buttons for Reset and Adding New Art -->
            <button id="reset-button">Reset Gallery</button>
            <button id="add-art-button">Add New Artwork</button>

            <!-- Adding the bonus remove button-->
            <button id="(bonus)Remove-Artwork">(bonus)Remove-Artwork</button>

            <!-- Art Gallery Section -->
            <section class="art-grid" id="art-grid">
                <h2>Art Gallery</h2>
                <div class="art-panel">
                    <img src="https://via.placeholder.com/200" alt="Starry Night">
                    <p>Starry Night by Vincent van Gogh</p>
                </div>
                <div class="art-panel">
                    <img src="https://via.placeholder.com/200" alt="Mona Lisa">
                    <p>Mona Lisa by Leonardo da Vinci</p>
                </div>
                <div class="art-panel">
                    <img src="https://via.placeholder.com/200" alt="The Persistence of Memory">
                    <p>The Persistence of Memory by Salvador Dal√≠</p>
                </div>
            </section>
        </main>
    </div>

    <!-- Using JavaScript file -->
    <script src="scripts.js"></script>
</body>

</html>
